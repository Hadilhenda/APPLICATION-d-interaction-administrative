{% extends 'layout.html' %} {% block content %}
<div class="page-wrapper">
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">Recommandation</div>
        <br />
      </div>
      <div class="card radius-15">
        <div class="card-body">
          <div class="card-title">
            <h4 class="mb-0">Ajouter un nouvelle recommandation</h4>
          </div>
          <hr />
          <form
            class="form-validate"
            method="post"
            enctype="multipart/form-data"
            action="/save_addrec"
          >
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >Titre:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="titre"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >domaine:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="domaine"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >specification:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="spec"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >description:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="desc"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >createdAt:
              </label>
              <div class="col-md-9">
                <input
                  type="date"
                  class="form-control"
                  name="createdAt"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >updatedAt:
              </label>
              <div class="col-md-9">
                <input
                  type="date"
                  class="form-control"
                  name="updatedAt"
                  value=""
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label"></label>
              <div class="col-lg-8">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
