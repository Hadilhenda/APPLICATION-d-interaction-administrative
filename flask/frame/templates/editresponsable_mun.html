{% extends 'layout.html' %} {% block content %}
<div class="page-wrapper">
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
        <div class="breadcrumb-title pr-3">responsable_mun</div>
        <div class="pl-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item">
                <a href="javascript:;"><i class="bx bx-home-alt"></i></a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                liste des responsable_muns
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="card radius-15">
        <div class="card-body">
          <div class="card-title">
            <h4 class="mb-0">Modifier responsable_mun</h4>
          </div>
          <hr />
          <form
            class="form-validate"
            method="post"
            enctype="multipart/form-data"
            action="/save_editresponsable_mun"
          >
            <input type='hidden' name='id' value='{{ responsable_mun['id'] }}'>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >tel:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="tel"
                  value="{{ responsable_mun['tel'] }}"
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >fax:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="fax"
                  value="{{ responsable_mun['fax'] }}"
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >horaire_ouverture:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="horaire_ouverture"
                  value="{{ responsable_mun['horaire_ouverture'] }}"
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >seance_nationale:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="seance_nationale"
                  value="{{ responsable_mun['seance_nationale'] }}"
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 label-control" for="userinput1"
                >seance_permanence:
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="seance_permanence"
                  value="{{ responsable_mun['seance_permanence'] }}"
                  placeholder="Entrer les details "
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label"></label>
              <div class="col-lg-8">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
