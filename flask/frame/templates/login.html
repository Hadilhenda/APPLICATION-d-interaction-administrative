    <link
      rel="icon"

    <link href="/static/css/style.css" rel="stylesheet" />

  <body class="h-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center">
                      <a href="index.html"
                        ><img
                          src="/static/assets/img/medical/logo.png"
                          alt=""
                          style="height: 100px; width: 100px"
                      /></a>
                    </div>
                    <!-- <div class="alert alert-danger" role="alert">
                      {% with messages = get_flashed_messages() %} {% if
                      messages %} {% for message in messages %} {{ message }} {%
                      endfor %} {% endif %} {% endwith %}
                    </div> -->
                    <h4 class="text-center mb-4">Sign in</h4>
                    <form action="/login" method="post">
                      <div class="form-group">
                        <label class="mb-1"><strong>Login</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          value="Login"
                          value="username"
                          name="username"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>Password</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          value="Password"
                          value="Password"
                          name="password"
                        />
                      </div>
                      <div
                        class="form-row d-flex justify-content-between mt-4 mb-2"
                      >
                        <div class="form-group">
                          <div class="form-check custom-checkbox ms-1">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="basic_checkbox_1"
                            />
                            <label
                              class="custom-control-label"
                              for="basic_checkbox_1"
                              >Remember my preference</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">
                          Sign Me
                        </button>
                      </div>
                    </form>
                    <!-- <div class="new-account mt-3">
                      <p>
                        Don't have an account?
                        <a class="text-primary" href="/register">Sign up</a>
                      </p>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
